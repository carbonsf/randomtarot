<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Tarot Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Inline CSS to ensure background is BLACK -->
  <style>
    /* Make background black, remove margins, center the image */
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      text-align: center; /* centers the image horizontally */
    }

    /* The card image takes up as much space as possible, 
       but keeps aspect ratio. Cursor changes to pointer on hover. */
    img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Local image to start (RoseLilyRed.jpg must be in the same folder) -->
  <img 
    src="RoseLilyRed.jpg" 
    onclick="newPage()" 
    alt="Tarot Card"
  />

  <!-- Load the JavaScript AFTER the HTML so it can attach to the img -->
  <script src="Randomizer.js"></script>
</body>
</html>
