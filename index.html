<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Tarot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Click the Tarot Card!</h1>

  <!-- Card Name Goes Here -->
  <p id="cardName"></p>
  
  <!-- The Card Image:
       Initially shows the local RoseLilyRed.jpg.
       Clicking it triggers 'drawRandomCard()' to load an external image. -->
  <img
    id="tarotCard"
    src="RoseLilyRed.jpg"
    alt="Tarot Card"
    onclick="drawRandomCard()" 
  />

  <script src="script.js"></script>
</body>
</html>
